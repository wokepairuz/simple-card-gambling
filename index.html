<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Blackjack</h1>
        <div id="currency">Currency: $1000</div>
        <div class="box">
            <h2>Dealer</h2>
            <div id="dealer-hand" class="hand"></div>
            <div id="dealer-score">Total: 0</div>
        </div>
        <div class="box">
            <h2>Player</h2>
            <div id="player-hand" class="hand"></div>
            <div id="player-score">Total: 0</div>
        </div>
        <div id="message"></div>
        <div id="bet-box">
            <label for="bet-amount">Bet Amount: $</label>
            <input type="number" id="bet-amount" min="1" max="100" value="10">
            <button id="place-bet-button">Place Bet</button>
        </div>
        <div class="buttons">
            <button id="hit-button" disabled>Hit</button>
            <button id="stand-button" disabled>Stand</button>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
